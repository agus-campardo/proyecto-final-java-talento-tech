repository:
  active: LibroDBRepository

spring:
  persistencia: db-h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:biblioteca
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update  # create, create-drop, validate, update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect